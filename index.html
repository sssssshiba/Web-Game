<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body onload=randomBG()>
    <header>
        <h1>クイズゲーム</h1>
    </header>
    <div id="quiz-container" class="quiz-container">
        <div id="question-container" class="question-container"></div>
        <div id="answer-buttons" class="answer-buttons"></div>
        <div id="point" class="point">スコア： 0</div>
        <button id="next-button" class="next-button" onclick="nextQuestion();randomBG()">次へ</button>
    </div>
    <div id="check" class="check">
        <div id="truefalse" class="truefalse"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
